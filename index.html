<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>weekend-jquery-salary-calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <section>
    <h3>Add Employee</h3>
        <form>
            <input
            id="firstNameInput"
            class="formInputClass"
            placeholder="First Name"
            type="text"
            >
            <input
            id="lastNameInput"
            class="formInputClass"
            placeholder="Last Name"
            type="text"
            >
            <input
            id="employeeIdInput"
            class="formInputClass"
            placeholder="ID"
            type="text"
            >
            <input
            id="jobTitleInput"
            class="formInputClass"
            placeholder="Title"
            type="text"
            >
            <input
            id="annualSalaryInput"
            class="formInputClass"
            placeholder="Annual Salary"
            type="text"
            >
            <button class="submit-button">Submit</button>
        </form>
    </section>
    <section>
        <h3>Employees</h3>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>.</th>
                </tr>
            </thead>
            <tbody>
                <td>firstblah</td>
                <td>lastblah</td>
                <td>idblah</td>
                <td>titleblah</td>
                <td>moneyblah</td>
                <td>deleteblah</td>
            </tbody>
        </table>
    </section>
</body>
</html>
