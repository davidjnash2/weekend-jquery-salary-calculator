<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>weekend-jquery-salary-calculator</title>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <section id="mainTable">
            <h3>Staff Register</h3>
            <form>
                <table>
                    <thead>
                        <tr>
                            <th># of Employees</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Employee ID</th>
                            <th>Job Title</th>
                            <th>Annual Salary ($)</th>
                            <th>Add/Remove</th>
                        </tr>
                        <tr>
                            <td>Add New:</td>
                            <td><input
                            id="firstNameInput"
                            class="formInputClass"
                            placeholder="First Name"
                            type="text"
                            required
                            autocomplete="off"
                            ></td>
                            <td><input
                            id="lastNameInput"
                            class="formInputClass"
                            placeholder="Last Name"
                            type="text"
                            required
                            autocomplete="off"
                            ></td>
                            <td><input
                            id="employeeIdInput"
                            class="formInputClass"
                            placeholder="ID"
                            type="text"
                            required
                            autocomplete="off"
                            ></td>
                            <td><input
                            id="jobTitleInput"
                            class="formInputClass"
                            placeholder="Title"
                            type="text"
                            required
                            autocomplete="off"
                            ></td>
                            <td><input
                            id="annualSalaryInput"
                            class="formInputClass"
                            placeholder="Annual Salary"
                            type="number"
                            required
                            autocomplete="off"
                            ></td>
                            <td><div class="center"><button class="submit-button">add</button></div></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="bottomRow"></td>
                            <td class="bottomRow"></td>
                            <td class="bottomRow"></td>
                            <td class="bottomRow"></td>
                            <td class="bottomRow"></td>
                            <td class="bottomRow">Monthly Labor Cost:</td>
                            <td id="currency" class="bottomRow"><span id="monthlySalaryCost">$0.00</span></td>
                            </tr>
                    </tfoot>
                </table>
            </form>
        </section>
    </main>
</body>
</html>
